apiVersion: v1alpha
rootDir: ./
kind: testcafe
sauce:
  region: us-west-1
  concurrency: 1
  metadata:
    name: Testing Testcafe Support
    tags:
      - e2e
      - release team
      - other tag
    build: Release $CI_COMMIT_SHORT_SHA
suites:
  - name: "saucy test #1"
    browserName: "chrome"
    src:
      - "**/*.test.js"
    speed: 1
  - name: "saucy test #2"
    browserName: "firefox"
    src:
      - "**/*.test.js"
    speed: 1
  - name: "saucy test #3"
    browserName: "microsoftedge"
    src:
      - "**/*.test.js"
    speed: 1

docker:
  image: "saucelabs/stt-testcafe-node:local"
  fileTransfer: copy

testcafe:
  projectPath: tests/
  version: 1.16.1
