apiVersion: v1alpha
kind: testcafe
sauce:
  region: us-west-1
  concurrency: 10
  metadata:
    tags:
      - e2e
      - post release
    build: Github Run $GITHUB_RUN_ID
testcafe:
  # CAUTION: This has to be an already deployed framework version in the cloud. Not necessarily the one you want to test.
  # Then use --runner-version to specify the release you actually want to use.
  version: 3.0.1
rootDir: ./

#####################
# All the mac tests #
#####################
suites:
  - name: "test safari on mac 11"
    browserName: "safari"
    platformName: "macOS 11.00"
    src:
      - "**/*.test.js"

  - name: "test chrome on mac 11"
    browserName: "chrome"
    # FIX: Pinning to 129 to workaround current issue using testcafe with
    # chrome 130+.
    browserVersion: "129"
    platformName: "macOS 11.00"
    src:
      - "**/*.test.js"

  - name: "test firefox on mac 11"
    browserName: "firefox"
    platformName: "macOS 11.00"
    src:
      - "**/*.test.js"

  - name: "test edge on mac 11"
    browserName: "microsoftedge"
    platformName: "macOS 11.00"
    src:
      - "**/*.test.js"

  - name: "test safari on mac 12"
    browserName: "safari"
    platformName: "macOS 12"
    src:
      - "**/*.test.js"

  - name: "test chrome on mac 12"
    browserName: "chrome"
    # FIX: Pinning to 129 to workaround current issue using testcafe with
    # chrome 130+.
    browserVersion: "129"
    platformName: "macOS 12"
    src:
      - "**/*.test.js"

  - name: "test firefox on mac 12"
    browserName: "firefox"
    platformName: "macOS 12"
    src:
      - "**/*.test.js"

  - name: "test edge on mac 12"
    browserName: "microsoftedge"
    platformName: "macOS 12"
    src:
      - "**/*.test.js"

  - name: "test safari on mac 13"
    browserName: "safari"
    platformName: "macOS 13"
    src:
      - "**/*.test.js"

  - name: "test chrome on mac 13"
    browserName: "chrome"
    # FIX: Pinning to 129 to workaround current issue using testcafe with
    # chrome 130+.
    browserVersion: "129"
    platformName: "macOS 13"
    src:
      - "**/*.test.js"

  - name: "test firefox on mac 13"
    browserName: "firefox"
    platformName: "macOS 13"
    src:
      - "**/*.test.js"

  - name: "test edge on mac 13"
    browserName: "microsoftedge"
    platformName: "macOS 13"
    src:
      - "**/*.test.js"

  - name: iOS Test
    mode: sauce
    browserName: "safari"
    src:
      - "**/*.test.js"
    simulators:
      - name: iPad mini (5th generation) Simulator
        platformName: iOS
        platformVersions:
          - "14.3"
