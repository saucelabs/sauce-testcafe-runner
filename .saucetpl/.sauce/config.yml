apiVersion: v1alpha
kind: testcafe
sauce:
  region: us-west-1
  concurrency: 2
  metadata:
    name: Testing Testcafe Support
    tags:
      - e2e
      - release team
      - other tag
    build: Release $CI_COMMIT_SHORT_SHA
docker:
  fileTransfer: mount
testcafe:
  version: ##VERSION##
rootDir: ./
suites:
  - name: "saucy test"
    browserName: "chrome"
    src:
      - "**/*.test.js" # test files glob
    screenshots:
      takeOnFails: true
      fullPage: true
    platformName: "macOS 11.00" # or "Windows 10"
    env:
      hello: world
    speed: 1
